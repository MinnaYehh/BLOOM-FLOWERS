<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>點小圖秀大圖</title>
<style>
    div img{
        width: 55px;
        height: 56px;
    }
    .large {
        width: 202px;
        height: 185px;
    }
</style>
</head>
<body>
<!-- 第一组 -->
<div>
    <img  id="large1" class="large" src="pictures/firstpage-4.jpg">
</div>
<div id="smallPanel1">
    <img src="pictures/activity-02.jpg" class="small"/>
    <img src="pictures/activity-02.jpg" class="small"/>
    <img src="pictures/brandstory02.jpg" class="small"/>
    <img src="pictures/brandstory01.jpg" class="small"/>
    <img src="pictures/brandstory02.jpg" class="small"/>
</div>

<!-- 第二组 -->
<div>
    <img  id="large2" class="large" src="pictures/firstpage-4.jpg">
</div>
<div id="smallPanel2">
    <img src="pictures/activity-02.jpg" class="small"/>
    <img src="pictures/activity-02.jpg" class="small"/>
    <img src="pictures/brandstory02.jpg" class="small"/>
    <img src="pictures/brandstory01.jpg" class="small"/>
    <img src="pictures/brandstory02.jpg" class="small"/>
</div>

<script>
function init(){
    // 获取第一组图片的所有小图片
    let smallsTop = document.querySelectorAll("#smallPanel1 img");
    smallsTop.forEach(small => {
        small.onclick = showTopLarge;
    });

    // 获取第二组图片的所有小图片
    let smallsBottom = document.querySelectorAll("#smallPanel2 img");
    smallsBottom.forEach(small => {
        small.onclick = showBottomLarge;
    });
}

function showTopLarge(e){
    // 获取第一组的大图片，并更新其src属性为点击的小图片的src
    let largeImage = document.getElementById("large1");
    largeImage.src = e.target.src;
}

function showBottomLarge(e){
    // 获取第二组的大图片，并更新其src属性为点击的小图片的src
    let largeImage = document.getElementById("large2");
    largeImage.src = e.target.src;
}

// 添加事件监听器，当页面完全加载后执行init函数
window.addEventListener('load', init);

</script>
</body>
</html>
