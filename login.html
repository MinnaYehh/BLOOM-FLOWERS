<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">

    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Noto Serif TC;
            text-decoration: none;
        }
        body{
        min-height: 90vh;

        }
        .logo img {
            width: 65px;
            height: 65px;
            margin-left: 10px;
        }
        header {
            position: sticky;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            box-shadow: 0 5px 10px rgba(0 0, 0, .1);
            display: flex;
            align-items: center;
            justify-content: start;
            z-index: 1000;
            background-color: #F2F1ED;
            width: 100%;
            padding: .5rem 9%;
        }

        header .navbar ul {
            list-style: none;
        }

        header .navbar ul li {
            position: relative;
            float: left;
        }

        header .navbar ul li a {
            font-size: 18px;
            padding: 20px;
            color: black;
            display: block;
            font-weight: 500;
        }

        header .navbar ul li a:hover {
            color: green;

        }

        header .navbar ul li ul {
            position: absolute;
            left: 0;
            width: 200px;
            background-color: #F3E9C4;
            ;
            display: none;
        }

        header .navbar ul li ul li {
            width: 100%;

        }

        header .navbar ul li:focus-within>ul,
        header .navbar ul li:hover>ul {
            display: initial;
        }

        #menu-bar {
            display: none;
        }

        header label {
            font-size: 20px;
            color: #333;
            cursor: pointer;
            display: none;
        }

        .header-icon {
            margin-left: auto;
            list-style: none;
            display: flex;
            align-items: flex-end;
        }

        .fa-solid {
            color: black;
            margin: 10px;
        }

        .icon-hb {
            margin-left: 10px;
        }

        .search-box {
            display: none;
        }
        .search-icon:hover .search-box {
            display: block;
            width: 200px;
            height: 30px;
            margin-right: 10px;
            border-radius: 5px;
            display: inline;
        }
        .fa-caret-down{
            margin: 10px;
            color: black;
        }

        .login-interface{
        padding-top: 50px;
        width: 100%;
        display: flex;
        justify-content: center;
        
        }
        .wrapper{
        width: 450px;
        background: #EFEBC6;
        color: #AFBA82;
        padding: 40px 30px;
        height: auto;
        
        }
        .wrapper h2{
        font-size: 32px;
        text-align: center;
        }

        .wrapper .input-box{
        width: 100%;
        height: 50px;
        margin: 30px 0;
        position: relative;
        
        }
        .input-box input{
        width: 100%;
        height: 100%;
        background: transparent;
        border: none;
        outline: none;
        border: 2px solid #AFBA82;
        border-radius: 40px;
        font-size: 16px;
        color: #fff;
        padding: 20px 45px 20px 20px;
        }
        .input-box input::placeholder{
        color: #fff;
        }
        .input-box i{
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 20px;
        } 
        .wrapper .remember-forgot{
        display: flex;
        justify-content: space-between;
        font-size: 15px;
        margin: -15px 0 15px;
        }

        .remember-forgot label input{
        accent-color: #fff;
        margin-right: 3px;
        }
        .remember-forgot a{
        color:#fff;
        text-decoration: none;
        }
        .remember-forgot a:hover{
        text-decoration: underline;
        }
        .wrapper .btn{
        width: 100%;
        height: 45px;
        background:#fff;
        border: none;
        outline: none;
        border-radius: 40px;
        box-shadow: 0 0 10px rgba(0, 0, 0, .1);
        cursor: pointer;
        font-size: 16px;
        color: #333;
        font-weight: 600;
        }
        .wrapper .btn:hover{
        background-color: #AFBA82;
        color:#fff;
        border: 1px solid #fff;
        }
        .wrapper .register-link{
        font-size: 15px;
        text-align: center;
        margin: 20px 0 15px;
        }
        .register-link p a{
        color: #fff;
        text-decoration: underline;
        }
        .register-link p a:hover{
        color: black;
        }
        .login-icons a{
        text-decoration: none;
        color: #fff;
        margin: 10px 15px;
        }
        .login-icons a:hover{
        color: #AFBA82;
        }
        .login-with{
        text-align: center;    
        }
        .login-with a{
        color: #fff;
        font-size: 10px ;
        }
        .login-with a:hover{
        color: #AFBA82;
        text-align: center;
        font-size: 10px;
        }
        .login-icons{
        display: flex;
        justify-content: center;
        font-size: 26px;
        }
         /* rwd */
        @media screen and (max-width:430px) {
            /* navbar  */
            header {
                padding: 20px;
                width: 100%;
                position: sticky;
            }

            header label {
                display: initial;
            }

            header .navbar {
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: #F3E9C4;
                border-top: 1px solid #aaa;
            }

            header .navbar ul li {
                width: 100%;
            }

            header .navbar ul li ul {
                position: relative;
                width: 100%;
            }

            header .navbar ul li ul li {
                background: #fff;
                border-top: 1px solid #aaa;
            }

            #menu-bar:checked~.navbar {
                display: block;
            }
            .search-icon:hover .search-box{
                width: 100px;
                height: 30px;
            }
            .navbar {
                display: none;
            }
        }
    </style>
</head>
