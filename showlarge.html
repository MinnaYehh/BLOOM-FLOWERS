<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>點小圖秀大圖</title>
<style>
	div img{
		width: 55px;
		height: 56px;
	}
</style>
</head>

<body>
<div>
<img  id="large" src="pictures/firstpage-4.jpg" style="width:202px;height:185px;">
</div>
<div id="smallPanel">
<img src="pictures/activity-02.jpg" class="small"/>
<img src="pictures/activity-02.jpg" class="small"/>
<img src="pictures/brandstory02.jpg" class="small"/>
<img src="pictures/brandstory01.jpg" class="small"/>
<img src="pictures/brandstory02.jpg" class="small"/>
</div>
<script>
function showLarge(e){
let small = e.target;
document.getElementById("large").src = small.src;
}

function init(){
let smalls = document.querySelectorAll("#smallPanel img");
for (let i=0; i<smalls.length;i++){
smalls[i].onclick = showLarge;
}
}
window.addEventListener("load", init, false);
</script>
</body>
</html>
